<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../images/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="../styles/styles.css">
    <title>Raffle</title>
</head>

<body>
    <header>
        <nav>
            <a href="../../index.html">Home</a>
            <a href="../pages/aboutUs.html">About Us</a>
            <a href="../pages/contact.html">Contact</a>
            <a href="../pages/information.html">Information</a>
            <a href="../pages/benefitsTips.html">Benefits</a>
            <a href="#">Raffle</a>
        </nav>
        <img src="../images/logo.png" alt="Logo">
    </header>
    <main id="main-raffle">
        <section id="title-raffle">
            <h1>Raffle</h1>
            <p>You can collaborate and participate in a raffle for a 1-week trip</p>
        </section>
        <section class="map">
            <h3>To participate you must be from Toronto, Canada</h3>
        </section>
        <form action="../pages/show_data.html">
            <fieldset id="personal-information">
                <legend>Personal Information</legend>
                <label for="name">Name</label>
                <input type="text" name="i-name" id="name">
                <label for="l-name">Last Name</label>
                <input type="text" name="i-lname" id="l-name">
                <label for="email">Email</label>
                <input type="email" name="i-email" id="email">
            </fieldset>


            <div id="payment">
                <fieldset id="payment-option">
                    <legend>Payment Options</legend>
                    <label for="cash">Cash
                        <input type="radio" name="i-cash" class="radio" id="cash" value="cash"></label>
                    <label for="credit-card">Credit Card
                        <input type="radio" name="i-cash" class="radio" id="credit-card" value="credit-card"></label>
                    <label for="debit-card">Debit Card
                        <input type="radio" name="i-cash" class="radio" id="debit-card" value="debit-card"></label>
                </fieldset>
                <fieldset id="location">
                    <legend>Location</legend>
                    <select name="select">
                        <option value="" selected>Choose Country</option>
                        <option value="argentina">Argentina</option>
                        <option value="Canada">Canada</option>
                        <option value="Venezuela">Venezuela</option>
                    </select>
                    <input type="date">
                </fieldset>
            </div>
            <div id="message">
                <h3>Message (optional)</h3>
                <textarea name="text-area" id="mesage" cols="30" rows="10"></textarea>
            </div>
            <fieldset>
                <input type="checkbox" required name="i-text-area" id="acept">
                <label for="acept">I accept terms and conditions</label>
            </fieldset>
                <button>Enviar</button>
        </form>
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d184551.9097729225!2d-79.54286398851995!3d43.718370957982486!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89d4cb90d7c63ba5%3A0x323555502ab4c477!2sToronto%2C%20Ontario%2C%20Canad%C3%A1!5e0!3m2!1ses!2sar!4v1687373590321!5m2!1ses!2sar"
            style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </main>
    <footer id="footer-raffle">
        <h4>Created By Ferreira Bruno Marcos</h4>
    </footer>
</body>

</html>
